<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | PollZone</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    /* Chalkboard background: dark green with texture effect */
    background: #2a4d23 url('https://www.toptal.com/designers/subtlepatterns/patterns/dark_wall_3.png');
    color: #fff;
    min-height: 100vh;
  }

  /* üî∑ Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #39542a; /* Dark chalkboard green */
    border-bottom: 4px solid #f7c948; /* Yellow chalk line */
    color: #fff;
    padding: 18px 30px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    font-family: 'Architects Daughter', cursive;
  }

  .navbar .logo {
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 1px 1px 1px #143e0c;
  }

  .user-menu {
    position: relative;
    cursor: pointer;
  }

  .user-button {
    background: none;
    border: 2px dashed #f7c948; /* dashed "chalk" border */
    border-radius: 8px;
    color: #f7c948;
    font-size: 16px;
    font-weight: 600;
    padding: 6px 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: 'Architects Daughter', cursive;
  }

  .user-button:hover {
    background: #f7c948;
    color: #2a4d23;
    border-color: #2a4d23;
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 110%;
    right: 0;
    background: #4a6a3a;
    color: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    z-index: 10;
    font-family: 'Architects Daughter', cursive;
  }

  .dropdown button {
    padding: 12px 18px;
    width: 100%;
    border: none;
    background: none;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
    color: #f7c948;
    border-bottom: 1px solid #f7c948;
  }

  .dropdown button:last-child {
    border-bottom: none;
  }

  .dropdown button:hover {
    background: #f7c948;
    color: #2a4d23;
    font-weight: bold;
  }

  /* üî≥ Grid Buttons */
  .main-content {
    max-width: 720px;
    margin: 100px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 0 20px;
  }

  .main-button {
    background: #f7c948; /* Yellow chalk color */
    padding: 40px 20px;
    font-size: 22px;
    font-weight: 700;
    border: 3px solid #2a4d23;
    border-radius: 24px;
    box-shadow: 8px 8px 0 #2a4d23; /* ‚Äú3D‚Äù shadow like crayons */
    cursor: pointer;
    color: #2a4d23;
    font-family: 'Architects Daughter', cursive;
    text-shadow: 0 2px 0 #9b7d0e;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  .main-button:hover {
    transform: translateY(-6px) rotate(-3deg);
    box-shadow: 12px 12px 0 #1e391a;
    background: #fff5b1;
  }

  .main-button:active {
    transform: translateY(-2px) rotate(2deg);
    box-shadow: 6px 6px 0 #1e391a;
  }

  @media (max-width: 500px) {
    .main-content {
      margin-top: 60px;
      gap: 20px;
    }
  }
</style>

</head>
<body>
  <div class="navbar">
    <div class="logo">üöÄ PollZone</div>
    <div class="user-menu">
      <button class="user-button" onclick="toggleDropdown()">
        <span id="username-display">Username</span> ‚è∑
      </button>
      <div class="dropdown" id="user-dropdown">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <button class="main-button" onclick="location.href='polls.html'">üó≥Ô∏è Create Polls</button>
    <button class="main-button" onclick="location.href='vote.html'">üìä Vote Now</button>
    <button class="main-button" onclick="location.href='tt.html'">üìÖ Timetable</button>
    <button class="main-button" onclick="location.href='ship.html'">üíû Ship Spinner</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1rsOoQjBS1qhwhUNZSfMlRkS2hgJQTMQ",
      authDomain: "useless---p2.firebaseapp.com",
      projectId: "useless---p2",
      storageBucket: "useless---p2.appspot.com",
      messagingSenderId: "387646944392",
      appId: "1:387646944392:web:b87cd889fc93d8139bdb3d",
      databaseURL: "https://useless---p2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const usernameSpan = document.getElementById("username-display");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snapshot = await get(ref(db, "users/" + user.uid));
        const data = snapshot.val();
        usernameSpan.innerText = data?.username || "User";
      } else {
        location.href = "INDEX.html";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      location.href = "INDEX.html";
    };

    window.toggleDropdown = () => {
      const dropdown = document.getElementById("user-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    };

    document.addEventListener("click", (e) => {
      const dropdown = document.getElementById("user-dropdown");
      const userMenu = document.querySelector(".user-menu");
      if (!userMenu.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
