<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login with Username</title>
  <style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }

  .container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    width: 350px;
    max-width: 90%;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }

  .container:hover {
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
  }

  h1 {
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    letter-spacing: 1.2px;
  }

  input {
    width: 100%;
    padding: 14px 15px;
    margin: 12px 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }

  input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px #4a90e2aa;
  }

  button {
    width: 48%;
    padding: 12px 0;
    margin: 12px 1%;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    color: #fff;
  }

  button:hover {
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(1px);
  }

  button:first-child {
    background-color: #4a90e2;
  }

  button:first-child:hover {
    background-color: #3f7bce;
  }

  button:last-child {
    background-color: #50e3c2;
  }

  button:last-child:hover {
    background-color: #42c9ab;
  }

  #message {
    margin-top: 18px;
    font-size: 15px;
    font-weight: 600;
    min-height: 24px;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Login Page</h1>

    <input id="username" placeholder="Username"><br>
    <input id="email" placeholder="Email" type="email"><br>
    <input id="password" placeholder="Password" type="password"><br>

    <div>
      <button onclick="handleLogin()">Login</button>
      <button onclick="handleRegister()">Register</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1rsOoQjBS1qhwhUNZSfMlRkS2hgJQTMQ",
      authDomain: "useless---p2.firebaseapp.com",
      projectId: "useless---p2",
      storageBucket: "useless---p2.appspot.com",
      messagingSenderId: "387646944392",
      appId: "1:387646944392:web:b87cd889fc93d8139bdb3d",
      measurementId: "G-ENRMERBRZM",
      databaseURL: "https://useless---p2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.handleRegister = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      if (!username || !email || !password) {
        messageEl.style.color = "red";
        messageEl.innerText = "❌ Please fill out all fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, "users/" + user.uid), {
          username,
          email
        });

        messageEl.style.color = "green";
        messageEl.innerText = "✅ Registered and saved successfully!";
      } catch (error) {
        messageEl.style.color = "red";
        messageEl.innerText = "❌ " + error.message;
      }
    };

    window.handleLogin = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageEl.style.color = "green";
        messageEl.innerText = "✅ Logged in successfully!";
        setTimeout(() => {
          window.location.href = "menu.html"; // ✅ Redirect to menu page
        }, 1000);
      } catch (error) {
        messageEl.style.color = "red";
        messageEl.innerText = "❌ " + error.message;
      }
    };
  </script>
</body>
</html>
